<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Boomer Lab</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
<div class="container">
	<div class="content">
		<div class="jumbotron">
			<h1 class="display-4">Boomer Lab</h1>
			<p class="lead">This website provides recorded games from Hidden Cup 3. It also permits players to upload
				their recorded games from Hidden Cup 3.</p>
			<hr class="my-4">
			<li id="matches"></li>
		</div>
	</div>
</div>
<script>
    fetch('data/matches.json')
        .then((response) => {
            return response.json();
        })
        .then((myJson) => {
            const matches = document.getElementById('matches');
            for (let match of myJson) {
                matches.innerHTML += `<li>${match.round}: <span class="badge badge-primary">${match.player1}</span> vs <span class="badge badge-danger">${match.player2}</span> (${match.number_of_games} games)</li>`
            }
        });
</script>
</body>
</html>
